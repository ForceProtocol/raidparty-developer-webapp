<section class="">
  <div class="main-wrapper">
    <div class="main-heading">
      <h2>Congratulation!</h2>
    </div>
    <div class="game-image">
      <img *ngIf = "base64GameAvatar" [src]="'data:image/jpg;base64,'+base64GameAvatar">
      <div class="image-text">
        <p class="game-name">{{game.title}}</p>
        <p class="title-text">New game has been added successfully!</p>
      </div>
    </div>
    <div class="div-bg">
    </div>
    <div class="id-bg">
      <!-- <div class="button view-btn">
        <a href="#" class="btn btn-info">VIEW THIS GAME</a>
      </div>
 -->
      <div class="id-block">
        <p class="id-name">App Id</p>
        <p class="id-text">{{game.publicKey}}</p>
        <p class="id-name">App key</p>
        <p class="id-text">{{game.privateKey}}</p>
      </div>
    </div>
    <div class="button add-btn add-new-home-btn">
      <a class="btn btn-info" routerLink="/games/list"> Back to Games</a>
    </div>
  </div>
</section> <!-- middle section -->
