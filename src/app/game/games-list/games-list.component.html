<section class="middle-section site-content">
  <div class="container">
    <div class="main-heading row btn-desk hidden-xs">
      <div class="buttons back-btn pull-left col-md-4 col-sm-4 col-xs-4">
        <a (click)="backClicked()" class="btn btn-default">BACK</a>
      </div>
      <h2 class="col-md-4 col-sm-4 col-xs-4">Your games</h2>
      <div class="buttons back-btn pull-right text-right col-md-4 col-sm-4 col-xs-4">
        <a routerLink="/games/add" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span> ADD GAME</a>
      </div>
    </div>
    <div class="main-heading row btn-mob">
      <h2 class="col-md-12 col-sm-12 col-xs-12">Your games</h2>
      <div class="buttons back-btn pull-left col-md-6 col-sm-6 col-xs-6">
        <a href="#" class="btn btn-default">BACK</a>
      </div>
      <div class="buttons back-btn pull-right text-right col-md-6 col-sm-6 col-xs-6">
        <a routerLink="/games/add" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>  ADD GAME</a>
      </div>
    </div>

    <div class="table-bg">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><span>Game Title</span></th>
              <th><span>Description</span></th>
              <th><span>Download link</span></th>
              <th><span>Platform</span></th>
              <th><span>Options</span></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of games">
              <td>{{game.title}}</td>
              <td>{{game.description}}</td>
              <td>
                <div *ngFor="let pf of game.platform">
                  {{pf.link}}
                </div>
              </td>
              <td>
                <div *ngFor="let pf of game.platform">
                  {{pf.name}}
                </div>
              </td>
              <td class="tooltip-hover" *ngIf="game">

                <div class="row">
                  <div class="col">
                    <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-info" id="dropdownBasic1" ngbDropdownToggle>More</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <li><a routerLink="/games/{{game.gameId}}/edit">Edit Game</a></li>
                        <li><a class="sdk-keys" (click)="openModal(game)">View SDK Keys</a></li>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div> <!-- container -->
</section> <!-- middle section -->


<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{selectedGame.title}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>App Id:</label>
          <input class="form-control" #inputTarget1 [(ngModel)]="selectedGame.publicKey" readonly="readonly">
          <button class="btn btn-info" [ngxClipboard]="inputTarget1" title="copy to clipboard" (click)="copied()">Copy</button>
        </div>
        <div class="form-group">
          <label>App Key:</label>
          <input class="form-control" #inputTarget2 [(ngModel)]="selectedGame.privateKey" readonly="readonly">
          <div class="btn btn-info" [ngxClipboard]="inputTarget2" (click)="copied()" title="copy to clipboard">Copy</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
