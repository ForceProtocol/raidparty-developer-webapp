<div class="body-bg">
  <div class="form-bg">
    <div class="wrapper">
      <div class="logo">
        <a href="">
          <img src="assets/images/logo.png">
        </a>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-heading">
          <h3>Please login to your account</h3>
        </div>
        <div class="custom-form">
          <div class="form-group">
            <input type="email" name="" class="form-control" placeholder="email address" formControlName="email">
            <small [hidden]="loginForm.controls.email.valid || loginForm.controls.email.pristine" class="text-danger">
              Please enter a valid email
            </small>
          </div>
          <div class="form-group">
            <input type="password" name="" class="form-control" placeholder="password" formControlName="password">
            <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.pristine" class="text-danger">
              Password is required
            </small>
          </div>
          <div class="button">
            <a (click)="login()" class="btn btn-info" [ngClass]="{'btn-invalid' : loginForm.invalid}">SIGN IN</a>
          </div>
          <div class="forgot-pass">
            <a routerLink="/forgot-password">Forgot password ?</a>
          </div>
          <div class="button">
            <a routerLink="/signup" class="btn btn-default">SIGN UP</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- body-bg -->
