<div class="body-bg signup-bg">
  <div class="form-bg">
    <div class="wrapper">
      <p *ngIf="error">
        <ngb-alert [type]="danger" [dismissible]="true" >
          <strong>Warning!</strong> {{error.message}}.
        </ngb-alert>
      </p>
      <div class="logo">
        <a href="">
          <img src="assets/images/logo.png">
        </a>
      </div>
      <form [formGroup]="signupForm">
        <div class="form-heading">
          <h3>Create your account</h3>
        </div>
        <div class="custom-form">
          <div class="form-group">
            <input type="email" name="" class="form-control" placeholder="email address" formControlName="email">
            <small [hidden]="signupForm.controls.email.valid" class="text-danger">
              Please enter a valid email
            </small>
          </div>
          <div class="form-group">
            <input type="password" name="" class="form-control" placeholder="password" formControlName="password">
            <small [hidden]="signupForm.controls.password.valid" class="text-danger">
              Password is required
            </small>
          </div>
          <ul class="unstyled centered custom-checkbox">
            <li>
              <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
              <label for="styled-checkbox-1">Agree with the <a href="#">Terms & Privacy</a></label>
            </li>
          </ul>
          <div class="button">
            <a (click)="signup()" class="btn btn-info">SIGN UP</a>
          </div>
          <div class="button signup-btn">
            <a routerLink="/login" class="btn btn-default">SIGN IN</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- body-bg -->
